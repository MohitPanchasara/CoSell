{% extends "base.html" %}
{%load crispy_forms_tags %}
{% block content %}

<form action="" method="POST" >

    {% csrf_token %}

    {% if check %}
    <h1>Username or Password is incorrect!</h1>
    {% endif %}

    <input type="text" name="username" placeholder="Username" class="form-group">
    <br>
    <input type="password" name="password" placeholder="Password" class="form-group">
    <br>
    <button type="submit" class="btn btn-primary">Login</button>

</form>
{% endblock content %}
